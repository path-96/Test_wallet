<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet UI (Full Functionality)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1a1a1a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .screen { display: none; }
        .screen.active { display: flex; }
        .modal-backdrop {
            background-color: rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
        }
        .modal-backdrop.active {
            display: flex; /* Shown when active */
        }
    </style>
</head>
<body class="bg-black text-white">

    <div class="max-w-sm mx-auto bg-[#121212] flex flex-col h-screen overflow-hidden">
        <!-- Header -->
        <header id="main-header" class="p-4 flex justify-between items-center flex-shrink-0">
             <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="m12 19-7-7 7-7 7 7-7 7Z"/></svg>
                </div>
                <div>
                    <h1 class="text-sm font-semibold">Mnemonic 1</h1>
                    <p id="header-network" class="text-xs text-gray-400">Account 1</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
            </div>
            <div class="flex items-center space-x-3 text-gray-300">
                <button id="network-modal-button"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg></button>
                <button id="qr-modal-button"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></button>
                <button id="search-icon"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
            </div>
        </header>
        
        <!-- Screens Container -->
        <div class="flex-grow overflow-y-auto custom-scrollbar">
            <!-- Home Screen -->
            <main id="home-screen" class="screen active flex-col px-4">
                <div id="search-bar-container" class="hidden my-2">
                    <input type="text" id="search-input" placeholder="Search assets..." class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-white focus:ring-green-500 focus:border-green-500">
                </div>
                <div class="text-center my-4">
                    <span id="total-balance" class="text-4xl font-bold tracking-tighter">&lt;$ 0.00</span>

                <div class="grid grid-cols-4 gap-4 text-center mb-6">

                    <button data-target="swap-screen" class="action-button flex flex-col items-center space-y-2"><div class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg></div><span class="text-sm">スワップ</span></button>
                    <button class="flex flex-col items-center space-y-2"><div class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg></div><span class="text-sm">売買</span></button>
                </div>
                <div class="flex border-b border-gray-700">
                    <button id="crypto-tab" class="asset-tab flex-1 py-3 text-center text-sm font-semibold border-b-2 border-green-400 text-white" data-type="crypto">Crypto</button>
                    <button id="nfts-tab" class="asset-tab flex-1 py-3 text-center text-sm font-semibold border-b-2 border-transparent text-gray-500" data-type="nfts">NFTs</button>
                </div>
                <div id="crypto-list" class="mt-4 space-y-4"></div>
                <div id="nft-list" class="hidden mt-4 grid grid-cols-2 gap-4">
                    <img src="https://placehold.co/150x150/1f2937/FFFFFF?text=NFT+1" class="rounded-lg">
                    <img src="https://placehold.co/150x150/1f2937/FFFFFF?text=NFT+2" class="rounded-lg">
                </div>
            </main>

            <!-- Other Screens -->
            <section id="staking-screen" class="screen flex-col p-4">
                 <h2 class="text-xl font-bold mb-6 text-center">Staking</h2>
                 <div class="space-y-4">
                    <div class="bg-gray-800 p-4 rounded-lg flex justify-between items-center"><div><p class="font-bold">Ethereum (ETH)</p><p class="text-sm text-gray-400">Flexible</p></div><div class="text-right"><p class="font-bold text-green-400">3.5% APR</p><button class="text-sm bg-green-500 px-3 py-1 rounded-md mt-1">Stake</button></div></div>
                    <div class="bg-gray-800 p-4 rounded-lg flex justify-between items-center"><div><p class="font-bold">Binance Coin (BNB)</p><p class="text-sm text-gray-400">Locked (30d)</p></div><div class="text-right"><p class="font-bold text-green-400">5.1% APR</p><button class="text-sm bg-green-500 px-3 py-1 rounded-md mt-1">Stake</button></div></div>
                 </div>
            </section>
            <section id="history-screen" class="screen flex-col p-4">
                <h2 class="text-xl font-bold mb-6 text-center">Transaction History</h2>
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between"><span>Sent 0.5 ETH</span><span class="text-gray-400">Jul 21, 2025</span></div>
                    <div class="flex justify-between"><span>Received 100 XRP</span><span class="text-gray-400">Jul 20, 2025</span></div>
                </div>
            </section>
            <section id="settings-screen" class="screen flex-col p-4"><h2 class="text-xl font-bold mb-6 text-center">Manage Portfolio</h2><div id="settings-form" class="space-y-4"></div></section>
            <section id="send-screen" class="screen flex-col p-4"><h2 class="text-xl font-bold mb-6 text-center">Send Crypto</h2><!-- Send form here --></section>
            <section id="receive-screen" class="screen flex-col p-4"><h2 class="text-xl font-bold mb-6 text-center">Receive Crypto</h2><!-- Receive details here --></section>
            <section id="swap-screen" class="screen flex-col p-4"><h2 class="text-xl font-bold mb-6 text-center">Swap Crypto</h2><!-- Swap form here --></section>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bg-[#1C1C1E] p-2 flex-shrink-0">
            <div class="flex justify-around items-center">
                <button data-target="home-screen" class="nav-button flex flex-col items-center text-green-400"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg><span class="text-xs mt-1">ホーム</span></button>
                <button data-target="staking-screen" class="nav-button flex flex-col items-center text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.5 12.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0Z"></path><path d="M17.5 12.5v7.5m-11-7.5v7.5m-4-15h22"></path></svg><span class="text-xs mt-1">運用</span></button>
                <button data-target="history-screen" class="nav-button flex flex-col items-center text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path><path d="M16 8h-4a2 2 0 1 0 0 4h4"></path><path d="M12 6v12"></path></svg><span class="text-xs mt-1">取引履歴</span></button>
                <button data-target="settings-screen" class="nav-button flex flex-col items-center text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg><span class="text-xs mt-1">設定</span></button>
            </div>
        </nav>
    </div>

    <!-- Modals -->
    <div id="network-modal" class="modal-backdrop fixed inset-0 z-50 items-center justify-center">
        <div class="bg-gray-800 w-11/12 max-w-sm rounded-lg p-6">
            <h3 class="text-lg font-bold mb-4">Select Network</h3>
            <div class="space-y-2"><button class="w-full text-left p-2 rounded-md hover:bg-gray-700">Bitcoin</button><button class="w-full text-left p-2 rounded-md hover:bg-gray-700">Ethereum</button><button class="w-full text-left p-2 rounded-md hover:bg-gray-700">BNB Smart Chain</button></div>
            <button id="close-network-modal" class="mt-4 w-full bg-gray-600 p-2 rounded-lg">Close</button>
        </div>
    </div>
    <div id="qr-modal" class="modal-backdrop fixed inset-0 z-50 items-center justify-center">
         <div class="bg-gray-800 w-11/12 max-w-sm rounded-lg p-6 text-center">
            <h3 class="text-lg font-bold mb-4">Scan QR Code</h3>
            <div class="w-48 h-48 bg-gray-900 mx-auto flex items-center justify-center rounded-lg"><p class="text-gray-500">Camera View</p></div>
            <button id="close-qr-modal" class="mt-4 w-full bg-gray-600 p-2 rounded-lg">Close</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Elements ---
        const cryptoListContainer = document.getElementById('crypto-list');
        const nftListContainer = document.getElementById('nft-list');
        const screens = document.querySelectorAll('.screen');
        const navButtons = document.querySelectorAll('.nav-button');
        const actionButtons = document.querySelectorAll('.action-button');
        const assetTabs = document.querySelectorAll('.asset-tab');
        const totalBalanceEl = document.getElementById('total-balance');
        const settingsFormContainer = document.getElementById('settings-form');
        const searchIcon = document.getElementById('search-icon');
        const searchBarContainer = document.getElementById('search-bar-container');
        const searchInput = document.getElementById('search-input');

        // Modals
        const networkModal = document.getElementById('network-modal');
        const qrModal = document.getElementById('qr-modal');
        
        // --- App State ---
        const displayOrder = ['bitcoin', 'ripple', 'ethereum', 'binancecoin'];
        let userPortfolio = JSON.parse(localStorage.getItem('userPortfolio')) || { bitcoin: 0, ripple: 0, ethereum: 0, binancecoin: 0 };
        let liveCoinData = {};
        const coinDisplayConfig = {
            bitcoin: { name: 'Bitcoin', symbol: 'BTC' },
            ripple: { name: 'XRP', symbol: 'XRP' },
            ethereum: { name: 'Ethereum', symbol: 'ETH' },
            binancecoin: { name: 'BNB Smart Chain', symbol: 'BNB' }
        };

        // --- Functions ---
        function savePortfolio() {
            localStorage.setItem('userPortfolio', JSON.stringify(userPortfolio));
        }

        function updateTotalBalance() {
            let totalValue = Object.keys(userPortfolio).reduce((acc, id) => {
                const coin = liveCoinData[id];
                const amount = userPortfolio[id];
                return acc + (coin && amount > 0 ? amount * coin.current_price : 0);
            }, 0);
            totalBalanceEl.textContent = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(totalValue);
        }

        function renderCryptoList(filter = '') {
            if (Object.keys(liveCoinData).length === 0) return;
            
            let listHTML = '';
            const lowerCaseFilter = filter.toLowerCase();

            displayOrder.forEach(id => {
                const coin = liveCoinData[id];
                if (!coin) return;

                if (filter && !coin.name.toLowerCase().includes(lowerCaseFilter) && !coin.symbol.toLowerCase().includes(lowerCaseFilter)) {
                    return; // Skip if it doesn't match filter
                }

                const amount = userPortfolio[id] || 0;
                const balanceUSD = amount * coin.current_price;
                const isPositive = coin.price_change_percentage_24h >= 0;
                const changeColor = isPositive ? 'text-green-400' : 'text-red-400';
                const formattedPrice = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(coin.current_price);
                const formattedBalanceUSD = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(balanceUSD);

                listHTML += `<div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <img src="${coin.image}" alt="${coin.name}" class="w-10 h-10 rounded-full">
                        <div><p class="font-bold">${coin.symbol.toUpperCase()}</p><span class="text-sm text-gray-400">${coinDisplayConfig[id].name}</span></div>
                    </div>
                    <div class="text-right"><p class="font-bold">${amount}</p><p class="text-sm text-gray-400">${formattedBalanceUSD}</p></div>
                </div>
                <div class="flex items-center justify-between -mt-3 ml-[56px] pb-2">
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-400">${formattedPrice}</span>
                        <span class="text-sm ${changeColor}">${isPositive ? '+' : ''}${coin.price_change_percentage_24h.toFixed(2)}%</span>
                    </div>
                </div>`;
            });
            cryptoListContainer.innerHTML = listHTML || `<p class="text-center text-gray-400 py-10">No assets found.</p>`;
            updateTotalBalance();
        }

        function renderSettingsForm() {
            let formHTML = '';
            displayOrder.forEach(id => {
                const config = coinDisplayConfig[id];
                const currentValue = userPortfolio[id] || 0;
                formHTML += `<div>
                    <label for="${id}-amount" class="block text-sm font-medium text-gray-300 mb-1">${config.name} (${config.symbol})</label>
                    <input type="number" id="${id}-amount" data-coin-id="${id}" value="${currentValue}" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white" placeholder="e.g., 0.5">
                </div>`;
            });
            settingsFormContainer.innerHTML = formHTML;
            settingsFormContainer.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', (e) => {
                    // Update the state in memory, but don't save on every keystroke
                    userPortfolio[e.target.dataset.coinId] = parseFloat(e.target.value) || 0;
                });
            });
        }
        
        async function fetchCryptoData() {
            cryptoListContainer.innerHTML = `<p class="text-center text-gray-400 py-10">Loading data...</p>`;
            const coinIds = Object.keys(coinDisplayConfig).join(',');
            const apiUrl = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${coinIds}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API Error`);
                const data = await response.json();
                data.forEach(coin => { liveCoinData[coin.id] = coin; });
                renderCryptoList();
            } catch (error) {
                cryptoListContainer.innerHTML = `<p class="text-center text-red-400 py-10">Could not load market data.</p>`;
            }
        }

        function navigate(targetScreenId) {
            const currentScreen = document.querySelector('.screen.active');
            // Save portfolio if navigating away from the settings screen
            if (currentScreen && currentScreen.id === 'settings-screen' && targetScreenId !== 'settings-screen') {
                savePortfolio();
            }

            screens.forEach(s => {
                s.classList.remove('active');
                s.classList.add('hidden');
            });
            const targetScreen = document.getElementById(targetScreenId);
            targetScreen.classList.remove('hidden');
            targetScreen.classList.add('active');
            
            navButtons.forEach(b => {
                const isActive = b.dataset.target === targetScreenId;
                b.classList.toggle('text-green-400', isActive);
                b.classList.toggle('text-gray-500', !isActive);
            });

            if (targetScreenId === 'settings-screen') renderSettingsForm();
            if (targetScreenId === 'home-screen') renderCryptoList();
            if (targetScreenId === 'send-screen') renderSendScreen();
            if (targetScreenId === 'receive-screen') renderReceiveScreen();
            if (targetScreenId === 'swap-screen') renderSwapScreen();
        }

        function renderSelect(selectId, selectedValue) {
            let optionsHTML = '';
            displayOrder.forEach(id => {
                const coin = liveCoinData[id];
                if(coin) optionsHTML += `<option value="${id}" ${id === selectedValue ? 'selected' : ''}>${coin.name} (${coin.symbol.toUpperCase()})</option>`;
            });
            document.getElementById(selectId).innerHTML = optionsHTML;
        }

        function renderSendScreen() {
            document.getElementById('send-screen').innerHTML = `<h2 class="text-xl font-bold mb-6 text-center">Send Crypto</h2>
                <div class="space-y-4">
                    <div><label class="text-sm">Asset</label><select id="send-asset-select" class="w-full bg-gray-700 p-2 rounded-md"></select></div>
                    <div><label class="text-sm">Amount</label><input type="number" placeholder="0.0" class="w-full bg-gray-700 p-2 rounded-md"></div>
                    <div><label class="text-sm">Recipient Address</label><input type="text" placeholder="0x..." class="w-full bg-gray-700 p-2 rounded-md"></div>
                    <button class="w-full bg-green-500 p-3 rounded-lg font-bold">Send</button>
                </div>`;
            renderSelect('send-asset-select', 'bitcoin');
        }

        function renderReceiveScreen() {
             document.getElementById('receive-screen').innerHTML = `<h2 class="text-xl font-bold mb-6 text-center">Receive Crypto</h2>
                <div class="space-y-4 text-center">
                    <div><label class="text-sm">Asset</label><select id="receive-asset-select" class="w-full bg-gray-700 p-2 rounded-md"></select></div>
                    <div class="p-4 bg-white rounded-lg inline-block"><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=1BvBMSEYstWetqTFn5Au4m4GFg7xJaNVN2" alt="QR Code"></div>
                    <p class="text-sm text-gray-400 break-all">1BvBMSEYstWetqTFn5Au4m4GFg7xJaNVN2</p>
                    <button class="w-full bg-gray-600 p-2 rounded-lg">Copy Address</button>
                </div>`;
            renderSelect('receive-asset-select', 'bitcoin');
        }
        
        function renderSwapScreen() {
             document.getElementById('swap-screen').innerHTML = `<h2 class="text-xl font-bold mb-6 text-center">Swap Crypto</h2>
                <div class="space-y-4">
                    <div class="bg-gray-800 p-3 rounded-lg"><label class="text-xs text-gray-400">You Pay</label><div class="flex justify-between items-center"><input type="number" value="1" class="bg-transparent text-2xl w-1/2"><select id="swap-from-select" class="bg-gray-700 p-2 rounded-md"></select></div></div>
                    <div class="text-center">TO</div>
                    <div class="bg-gray-800 p-3 rounded-lg"><label class="text-xs text-gray-400">You Receive</label><div class="flex justify-between items-center"><input type="number" value="15.8" class="bg-transparent text-2xl w-1/2" readonly><select id="swap-to-select" class="bg-gray-700 p-2 rounded-md"></select></div></div>
                    <button class="w-full bg-green-500 p-3 rounded-lg font-bold">Swap</button>
                </div>`;
            renderSelect('swap-from-select', 'ethereum');
            renderSelect('swap-to-select', 'ripple');
        }

        // --- Event Listeners ---
        navButtons.forEach(b => b.addEventListener('click', () => navigate(b.dataset.target)));
        actionButtons.forEach(b => b.addEventListener('click', () => navigate(b.dataset.target)));
        assetTabs.forEach(tab => tab.addEventListener('click', () => {
             assetTabs.forEach(t => {
                t.classList.remove('border-green-400', 'text-white');
                t.classList.add('border-transparent', 'text-gray-500');
             });
             tab.classList.add('border-green-400', 'text-white');
             cryptoListContainer.classList.toggle('hidden', tab.dataset.type !== 'crypto');
             nftListContainer.classList.toggle('hidden', tab.dataset.type !== 'nfts');
        }));

        // Search
        searchIcon.addEventListener('click', () => searchBarContainer.classList.toggle('hidden'));
        searchInput.addEventListener('input', (e) => renderCryptoList(e.target.value));

        // Modals
        document.getElementById('network-modal-button').addEventListener('click', () => networkModal.classList.add('active'));
        document.getElementById('close-network-modal').addEventListener('click', () => networkModal.classList.remove('active'));
        document.getElementById('qr-modal-button').addEventListener('click', () => qrModal.classList.add('active'));
        document.getElementById('close-qr-modal').addEventListener('click', () => qrModal.classList.remove('active'));

        // --- Initial Load & Robust Saving ---
        fetchCryptoData();
        setInterval(fetchCryptoData, 60000);

        // Save data when the user leaves the page (refresh, close tab, etc.)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                savePortfolio();
            }
        });
    });
    </script>
</body>
</html>
